<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">
          <img src="img/happy.png" class="frog" />
          <h1>Twitch</h1>
          <img src="img/logo.png" alt="" />
        </div>
        <div class="buttons">
          <div class="btn first">All</div>
          <div class="btn second">Online</div>
          <div class="btn third">Offline</div>
        </div>
        <div class="list">
          <ul class="streamers">
            <li>
              <div class="img"></div>
              gfd
              <div class="online"></div>
            </li>
            <li>
              <div class="img"></div>
              gfdgd
              <div class="offline"></div>
            </li>
            <li>
              <div class="img"></div>
              dfsfsd
              <div class="offline"></div>
            </li>
            <li>
              <div class="img"></div>
              dsada
              <div class="offline"></div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
